    <!-- ==== Main section-->
    <main class="flex-shrink-0">
        <div class="container mt-4">
            <div>
                <h2 class="row">Loan Calculator</h2>
            </div>
            <!-- Row 1----------------------->
            <div class="row row-cols-1 row-cols-md-2 ">
                <!-- Left Column ----------------------->
                <div class="col bg-secondary border rounded">
                    <div class="row p-2">
                        Loan Amount:
                        <label  id="laLabId" class="text-info p-0 text-bold"></label>
                        <input class="border rounded" type="number" id="laId" value="1500">
                    </div>
                    <div class="row p-2">
                        Payments:
                        <label  id="paLabId" class="text-info p-0 text-bold"></label>
                        <input class="border rounded" type="number" id="paId" value="60">
                    </div>
                    <div class="row p-2">
                        Rate(%):
                        <label  id="raLabId" class="text-info p-0 text-bold0"></label>
                        <input class="border rounded" type="number" id="raId" value="3">
                    </div>
                    <div class="row  p-2">
                        <div class="col d-flex justify-content-end p-0">
                        <button class="btn btn-sm border bg-danger" type="button"
                        onclick="getTableValues()" id="btnSubmit">Calculate</button> </div>
                    </div>
                </div>
                <!-- Right Column ----------------------->
                <div class="col invisible" id="rightColId">
                    <div class="row p-2 text-center">
                        <label class="" type="number" id="LamountId" value="60"> <em>Your Monthly Payments</em>
                    </div>
                    <div class="row p-2 text-center">
                        <label class="" type="number"><h1 id="mpdiv"></h1>
                    </div>

                    <div class="row p-2 text-start">
                        <div class="col-6">Total Principal:</div><div class="col-6" style="font-weight: bold;" id="tpDiv"></div>
                    </div>
                    <div class="row p-2 text-start">
                        <div class="col-6">Total Interest:</div><div class="col-6" style="font-weight: bold;" id="tiDiv"></div>
                    </div>
                    <div class="row p-2 text-start">
                        <div class="col-6">Total Cost:</div><div class="col-6" style="font-weight: bold;" id="tcDiv"></div>
                    </div>
                </div>
            </div>
            <!-- Row 2 For Table----------------------->
            <div class="row row-cols-1 row-cols-md-2 mt-2">
            <!-- Table Output --------------->
                <table class="table table-striped table-responsive invisible border border-dark " id="invisId">
                    <thead>
                        <tr>
                        <th scope="col">Month</th>
                        <th scope="col">Payment</th>
                        <th scope="col">Principal</th>
                        <th scope="col">Interest</th>
                        <th scope="col">Total Interest paid</th>
                        <th scope="col">Balance</th>
                        </tr>
                    </thead>
                    <tbody id="results">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
